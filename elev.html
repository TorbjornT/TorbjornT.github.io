<!DOCTYPE html>
<html>
<head>
<title>St√∏lstrim</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   
   <!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.6.7/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@1.6.7/dist/leaflet-elevation.min.js"></script>

   
   <style>
     .mapid {
        height: 75%;
        width: 100%;
        }
        
    .elevation-div {
			height: 25%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}
   </style>
</head>

<body>
<div id="mapid" style="width: 100%; height: 75%"></div>

<script>

var opts = {
elevationControl: {
				url: "https://TorbjornT.github.io/gpx/stoelstrim.gpx",
				options: {
					theme: "steelblue-theme",
					summary: "inline",
					slope: "summary",
					followMarker: false,
				},
			}
			}


var mymap = L.map('mapid').setView([60.5, 7], 10);

var controlElevation = L.control.elevation(opts.elevationControl.options);

L.tileLayer("https://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}",
          {
              attribution: 'Kartverket'
          }).addTo(mymap)

controlElevation.addTo(mymap)
controlElevation.load(opts.elevationControl.url);

</script>
</body>
</html>
