// https://gis.stackexchange.com/questions/31951/showing-popup-on-mouse-over-not-on-click-using-leaflet
var pointLayer = L.geoJSON(null, {
  pointToLayer: function(feature,latlng){
    label = '<b>' + String(feature.properties.name) + '</b><br>År: ' + String(feature.properties.desc) 
    marker = new L.CircleMarker(latlng, {
      radius: 3,
      color: '#000000'
    }).bindPopup(label, {permanent: true, opacity: 0.7});
    marker.on('mouseover', function (e) {
            this.openPopup();
        });
        marker.on('mouseout', function (e) {
            this.closePopup();
        });
    return marker
    }
  }
